<!doctype html>
<html>
    <head>
        <title>Predictions</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <!--[if gt IE 8]><!-->

            <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">

        <!--<![endif]-->
        <link rel="stylesheet" href="/css/styles.css">
    </head>

    <body ng-app="costToRevenue" ng-controller="MainController as Main">

        <div id="layout" class="pure-g">

            <div class="sidebar pure-u-1 pure-u-md-1-4">

                <div class="header">

                    <h1 class="brand-title">Counterfeits Stats</h1>
                    <p class="lead">This will show how fighting counterfeits has agained revenue. As well as predictions for future gains base on current data.</p>

                    <form class="pure-form pure-form-stacked">

                        <fieldset>

                            <div>
                                <label for="budget">
                                    <span>Yearly budget</span>
                                    <input type="number" id="budget" placeholder="1000000" name="budget" ng-model="Main.form.budget" ng-change="Main.updateData(Main.form)"
                                    required class="pure-input-1" min="100000" step="100000">
                                </label>
                            </div>

                            <div>
                                <label for="purchase">
                                    <span>Purchases made</span>
                                    <input type="number" id="purchase" placeholder="800" name="purchase" ng-model="Main.form.purchase" ng-change="Main.updateData(Main.form)" required class="pure-input-1">
                                </label>
                            </div>

                            <div>
                                <label for="cases">
                                    <span>Cases to win</span>
                                    <input type="number" id="cases" placeholder="50" name="cases" ng-model="Main.form.cases" ng-change="Main.updateData(Main.form)" required class="pure-input-1">
                                </label>
                            </div>

                            <div>
                                <label for="direct">
                                    <span>Direct income</span>
                                    <input type="number" id="direct" placeholder="1300000" name="direct" ng-model="Main.form.direct" ng-change="Main.updateData(Main.form)" required class="pure-input-1" step="100000">
                                </label>
                            </div>

                        </fieldset>

                    </form>

                </div>

            </div>

            <div class="content pure-u-1 pure-u-md-3-4 padding">

                <div class="pure-g">

                    <div class="pure-u-1-1">

                        <ul class="tabs">

                            <li class="tabs__item" ng-class="{tabs__active: Main.currentPath === '/'}">
                                <a href="" ng-click="Main.updateCurrentPath('/', 1)">
                                    initial
                                </a>
                            </li>

                            <li class="tabs__item" ng-class="{tabs__active: Main.currentPath === '/tab2'}">
                                <a href="" ng-click="Main.updateCurrentPath('/tab2', 5)">
                                    x5
                                </a>
                            </li>

                            <li class="tabs__item" ng-class="{tabs__active: Main.currentPath === '/tab3'}">
                                <a href="" ng-click="Main.updateCurrentPath('/tab3', 10)">
                                    x10
                                </a>
                            </li>

                        </ul>

                    </div>

                    <div class="pure-u-1-2">

                        <column-directive
                            ng-model="Main.form" id="column_default" class="chart"
                            ng-if="Main.currentPath === '/'"
                            options='{
                                    "title": "Cases in various states for each year",
                                    "bar": { "groupWidth": "75%" },
                                    "hAxis": {
                                        "title": "Years"
                                    },
                                    "vAxis": {
                                        "title": "Number of cases"
                                    },
                                    "isStacked": true
                                }'
                            data='[
                                ["Year", "Cases completed", "Engaged", "Awaiting engagement"],
                                ["2012", 8, 0, 0],
                                ["2013", 15, 4, 5],
                                ["2014", 0, 88, 95],
                                ["2015", 0, 9, 260],
                                ["2016", 0, 9, 260]
                            ]'>
                        </column-directive>

                        <column-directive
                            ng-model="Main.form" id="column_default2" class="chart"
                            multiple="{{Main.multiple}}" ng-if="Main.currentPath === '/tab2'"
                            options='{
                                    "title": "Cases for each year",
                                    "bar": { "groupWidth": "75%" },
                                    "hAxis": {
                                        "title": "Years"
                                    },
                                    "vAxis": {
                                        "title": "Number of cases"
                                    },
                                    "isStacked": true
                                }'
                            data='[
                                ["Year", "Cases completed", "Engaged", "Awaiting engagement"],
                                ["2012", 8, 0, 0],
                                ["2013", 15, 4, 5],
                                ["2014", 0, 88, 95],
                                ["2015", 0, 9, 260],
                                ["2016", 0, 9, 260]
                            ]'>
                        </column-directive>

                    </div>

                    <div class="pure-u-1-2">

                        <pie-directive ng-model="Main.form" id="pie_default" class="chart" ng-if="Main.currentPath === '/'"></pie-directive>

                        <pie-directive ng-model="Main.form" id="pie_defaultX5" class="chart" multiple="{{Main.multiple}}" ng-if="Main.currentPath === '/tab2'"></pie-directive>

                    </div>

                    <div class="pure-u-1-1">

                        <column-directive
                            ng-model="Main.form" id="column_default2" class="chart" multiple="{{Main.multiple}}"
                            options='{
                                    "title": "Return on investment",
                                    "bar": { "groupWidth": "75%" },
                                    "hAxis": {
                                        "title": ""
                                    },
                                    "vAxis": {
                                        "title": "",
                                        "format": "percent",
                                        "minValue": 0,
                                        "ticks": [0, 0.5, 1, 1.5, 2]
                                    },
                                    "isStacked": true
                                }'
                            data='[
                                ["Year", "ROI"],
                                ["2012", 0.5],
                                ["2013", 0.15],
                                ["2014", 0.19],
                                ["2015", 1.15],
                                ["2016", 1.85]
                            ]'>
                        </column-directive>

                    </div>

                </div>



            </div>

        </div>


    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart', 'bar']});
    </script>
    <script src="js/app.js"></script>
    </body>
</html>
